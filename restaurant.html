<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0e0e9d">
    <title>Restaurant - Hill View</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { overflow-x:hidden; font-family: Arial, sans-serif; }

        /* Top bar */
        .top {
            width:100%;
            background: linear-gradient(45deg,#030335,#0e0e9d,#030335);
            display:flex;
            justify-content: space-between;
            align-items:center;
            padding:10px 5%;
            flex-wrap: nowrap;
            overflow-x:auto;
        }
        .logo img { height:8vh; width:auto; }
        .button { display:flex; gap:10px; flex-wrap:nowrap; }
        .button a {
            flex-shrink:0; margin:0; padding:8px 12px; color:white;
            background:#030335; border-radius:6px; text-decoration:none;
            transition: all 0.3s ease;
        }
        .button a:hover { background:goldenrod; color:black; transform:scale(1.1); }

        /* Top image */
        .topimg img { width:100%; height:auto; }

        /* Body */
        .body { text-align:center; padding:20px 5%; }
        h1 { font-size:5vw; margin-bottom:10px; }
        p { color:gold; margin-bottom:15px; }
        .body img { width:80%; max-width:500px; height:auto; box-shadow:0 0 12px black; margin:15px 0; }

        /* Horizontal images row */
        .sec {
            display:flex; flex-wrap:nowrap; overflow-x:auto; gap:10px;
            padding:20px 5%;
        }
        .sec img { flex:0 0 auto; width:200px; height:auto; transition: all 0.3s ease; }
        .sec img:hover { transform: scale(1.06); box-shadow:0 0 16px black; }

        /* Footer */
        .footer {
            background: linear-gradient(45deg,#030335,#0e0e9d,#030335);
            display:flex; flex-wrap:wrap; justify-content:center;
            align-items:flex-start; padding:20px 5%; gap:20px;
        }
        .footer img { height:150px; width:auto; }
        .contact { color:white; font-size:1rem; text-align:center; }
        .contact ul { list-style:none; }

        @media(max-width:768px){ h1{ font-size:7vw; } p{ font-size:0.9rem; } }
        @media(max-width:480px){ .button a{ padding:6px 10px; font-size:0.8rem; } }
    </style>
</head>
